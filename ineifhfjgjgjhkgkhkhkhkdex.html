<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>부드러운 소통이 시작되는 곳</title>
    <style>
        :root { --bg: #1c1c1e; --card: #2c2c2e; --text: #ffffff; --border: rgba(255, 255, 255, 0.1); --btn: #ffffff; --btn-text: #000000; }
        html, body { height: 100%; margin: 0; background-color: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow: hidden; }
        #captcha-ui, #ban-ui { display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; position: fixed; top: 0; left: 0; z-index: 999; background: var(--bg); flex-direction: column; }
        #main-ui { display: none; flex-direction: column; align-items: center; padding: 40px 20px 150px 20px; width: 100%; box-sizing: border-box; overflow-y: auto; height: 100%; }
        .captcha-box { background: var(--card); border-radius: 28px; width: 85%; max-width: 300px; padding: 25px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); box-sizing: border-box; }
        .code-input { width: 100%; padding: 15px; border-radius: 14px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: var(--text); text-align: center; font-size: 1.1rem; margin-bottom: 15px; outline: none; box-sizing: border-box; }
        .main-btn { width: 100%; padding: 15px; border-radius: 14px; border: none; background: var(--btn); color: var(--btn-text); font-weight: bold; cursor: pointer; font-size: 1rem; }
        .confetti { position: fixed; z-index: 1001; pointer-events: none; color: #ffffff; font-size: 14px; opacity: 0.8; }
        .menu-item { display: block; background: var(--card); padding: 20px; border-radius: 18px; text-decoration: none; color: var(--text); border: 1px solid var(--border); font-weight: bold; margin-bottom: 12px; text-align: center; width: 100%; max-width: 400px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="ban-ui" style="display: none;">
        <div class="captcha-box">
            <h2 style="color: #ff453a; margin: 0 0 10px;">접속 차단됨</h2>
            <p style="font-size: 0.9rem; color: #aaa; margin-bottom: 20px;">3회 실패로 10분간 차단됩니다.</p>
            <div id="timer" style="font-size: 2rem; font-weight: bold;">10:00</div>
        </div>
    </div>
    <div id="captcha-ui">
        <div class="captcha-box">
            <div style="margin-bottom: 10px; font-weight: bold; font-size: 1.1rem;">인증 코드를 입력해 주세요</div>
            <div style="font-size: 0.85rem; color: #aaa; margin-bottom: 20px;">남은 기회: <span id="chance">3</span>번</div>
            <input type="text" id="ans" class="code-input" placeholder="코드를 입력하세요" autofocus>
            <button class="main-btn" onclick="check()">접속 승인하기</button>
        </div>
    </div>
    <div id="main-ui">
        <h1 style="margin: 20px 0 40px; font-size: 1.3rem; text-align: center;">부드러운 소통이 시작되는 곳</h1>
        <a href="https://www.youtube.com/@oneui7-q3k" class="menu-item">유튜브 바로가기</a>
        <a href="https://open.kakao.com/o/sa7ptt9h" class="menu-item">카카오톡 오픈채팅방</a>
        <a href="https://orangefox.download/" class="menu-item">OrangeFox Recovery</a>
        <a href="https://apps.samsung.com/appquery/appDetail.as?appId=com.samsung.android.goodlock" class="menu-item">삼성 굿락</a>
        <a href="https://play.google.com/store/apps/details?id=com.primatelabs.geekbench6" class="menu-item">Geekbench 6</a>
        <a href="https://github.com/PixelExperience" class="menu-item">Pixel Experience Plus</a>
        <a href="https://apps.samsung.com/appquery/appDetail.as?appId=com.android.samsung.utilityapp" class="menu-item">삼성 굿가디언즈</a>
    </div>
    <script>
        const secret = "ep129d9";
        let fails = Number(localStorage.getItem("fail_count")) || 0;
        document.getElementById('chance').innerText = 3 - fails;

        function check() {
            const val = document.getElementById('ans').value.toLowerCase();
            if (val === secret) {
                localStorage.setItem("fail_count", 0);
                startRain();
                setTimeout(() => { document.getElementById('captcha-ui').style.display = 'none'; document.getElementById('main-ui').style.display = 'flex'; }, 800);
            } else {
                fails++;
                localStorage.setItem("fail_count", fails);
                document.getElementById('chance').innerText = 3 - fails;
                if (fails >= 3) {
                    localStorage.setItem("ban_until", new Date().getTime() + 600000);
                    location.reload();
                } else { alert("코드가 틀렸습니다."); document.getElementById('ans').value = ""; }
            }
        }

        function startRain() {
            const words = ["Magisk", "Root", "Kernel", "SU", "Zygisk"];
            for (let i = 0; i < 25; i++) {
                const f = document.createElement("div");
                f.className = "confetti";
                f.innerText = words[Math.floor(Math.random() * words.length)];
                f.style.left = Math.random() * 100 + "vw"; f.style.top = "-20px";
                document.body.appendChild(f);
                f.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(100vh)' }], { duration: 3000 });
                setTimeout(() => f.remove(), 3000);
            }
        }

        window.onload = () => {
            const banUntil = localStorage.getItem("ban_until");
            if (banUntil && new Date().getTime() < banUntil) {
                document.getElementById('captcha-ui').style.display = 'none';
                document.getElementById('ban-ui').style.display = 'flex';
                const itv = setInterval(() => {
                    const rem = Math.ceil((banUntil - new Date().getTime()) / 1000);
                    if (rem <= 0) { clearInterval(itv); localStorage.removeItem("ban_until"); localStorage.setItem("fail_count", 0); location.reload(); }
                    document.getElementById('timer').innerText = `${Math.floor(rem/60)}:${(rem%60).toString().padStart(2,'0')}`;
                }, 1000);
            }
        };
    </script>
</body>
</html>
